<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/x-icon" href="/Product Preview Card Component/assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Product preview card component</title>

</head>
<body>

  <div class="card">
    <div class="card__image"></div>

    <div class="card__info">    
      
      <div class="card__info__title">Perfume</div>
      <div class="card__info__productName">Gabrielle Essence Eau De Parfum</div>
      
      <div class="card__info__productDescription">      A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
    
      <div class="card__info__priceInfo">
        <div class="card__info__priceInfo__currentPrice">$149.99</div>
        <div class="card__info__priceInfo__previousPrice">$169.99</div>
      </div>
      <div class="card__info__button"> <img src="/product-preview-card-component-main/assets/icon-cart.svg" alt=""> <span>Add to Cart</span></div>

  </div>  


</body>
</html>
