<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Order summary component\Assets\favicon-32x32.png">
    <title>Document</title>
    <link rel="stylesheet" href="/Order summary component/style.css">
</head>
<body>
    <div class="card">
        <div class="card__imageSection"><img src="/Order summary component/Assets/illustration-hero.svg" alt=""></div>
        <div class="card__orderSummary">
            <div class="card__orderSummary__title">Order Summary</div>
            <div class="card__orderSummary__description">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like! </div>
            <div class="card__orderSummary__planSection">
                <div class="card__orderSummary__planSection__icon"><img src="/Order summary component/Assets/icon-music.svg" alt=""></div>
                <div class="card__orderSummary__planSection__text">
                    <div class="card__orderSummary__planSection__text__planTitle">  Annual Plan</div>             
                        <div class="card__orderSummary__planSection__text__planCost">$59.99/year</div>
                </div>
                <div class="card__orderSummary__planSection__changePlan"><a href="#">Change</a></div>
            </div>        
            <div class="card__proceedButton">Proceed to Payment</div>
            <div class="card__cancel"><a href="#">Cancel</a></div>
        </div>

    </div>
</body>
